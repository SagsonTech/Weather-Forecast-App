<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>

    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <!-- navbar  -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/Weather-Forecast-App/Images/AppIcon.png" alt="" width="30" height="30"
                    class="d-inline-block align-text-top">
                WeatherApp
            </a>
        </div>
    </nav>

    <!-- search-box  -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="d-flex">
                    <input type="text" class="form-control rounded-pill city-input" id="inputPassword2"
                        placeholder="Search the forecast of a city">
                    <button type="submit" class="btn btn-light rounded-circle ml-2"><img
                            src="/Weather-Forecast-App/Images/search.png" alt="" srcset=""
                            style="width: 30px;height: 30px;"></button>
                </form>
            </div>
        </div>
    </div>

    <!-- weather forecast display  -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1 d-flex flex-wrap justify-content-center">
                <div class="weather-main-box card m-2 text-light" style="width: 350px;border: 1px solid aqua;">
                    <div class="card-body bg-dark rounded text-center">
                        <h5 class="card-title display-3 main-font-color">Chennai</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Weather forecast</h6>
                        <div class="weather-icon">
                            <img src="/Weather-Forecast-App/Images/Cloudy.png" alt="" srcset="" style="width: 150px; height: 150px;">
                        </div>
                        <h3 class="display-3 main-font-color">29Â°C</h3>
                    </div>
                </div>
                <div class="weather-components-box d-flex flex-column flex-wrap m-2 text-light" style="width: 500px">
                    <div class="feels-like weather-components rounded">
                        <div class="icon-box">
                            <img src="/Weather-Forecast-App/Images/wind (2).png" alt="" srcset="" style="width: 90px; height: 80px;">
                            <h3 class="main-font-color">Wind speed</h3>
                        </div>
                        <h3 class="display-3 main-font-color">100</h3>
                    </div>
                    <div class="max-temp weather-components rounded">
                        <div class="icon-box">
                            <img src="/Weather-Forecast-App/Images/humidity (1).png" alt="" srcset="" style="width: 90px; height: 80px;">
                            <h3 class="main-font-color">Humidity</h3>
                        </div>
                        <h3 class="display-3 main-font-color">100</h3>
                    </div>
                    <div class="min-temp weather-components rounded">
                        <div class="icon-box">
                            <img src="/Weather-Forecast-App/Images/blood-pressure.png" alt="" srcset="" style="width: 90px; height: 80px;">
                            <h3 class="main-font-color">Pressure</h3>
                        </div>
                        <h3 class="display-3 main-font-color">100</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="text-light m-5">

    <!-- additional info  -->
    <div class="container mt-4">
        <div class="additional-info">
            <h3 class="text-light display-2">
                Addtional Info
            </h3>
            <ul class="text-center" style="list-style: none;">
                <li>
                    <span><img src="/Weather-Forecast-App/Images/thermometer (1).png" alt="" srcset="" style="width: 70px;height: 70px;"></span><h5 class="display-5 main-font-color">Minumum temperature</h5>
                    <ul style="list-style: none;">
                        <li class="min-temp main-font-color display-5">
                            100
                        </li>
                    </ul>
                </li>
                <hr class="text-light">
                <li>
                    <span><img src="/Weather-Forecast-App/Images/thermometer (1).png" alt="" srcset="" style="width: 70px;height: 70px;"></span><h5 class="display-5 main-font-color">Maximum temperature</h5>
                    <ul style="list-style: none;">
                        <li class="min-temp main-font-color display-5">
                            100
                        </li>
                    </ul>
                </li>
                <hr class="text-light">
                <li>
                    <span><img src="/Weather-Forecast-App/Images/like.png" alt="" srcset="" style="width: 70px;height: 70px;"></span><h5 class="display-5 main-font-color">Feels like</h5>
                    <ul style="list-style: none;">
                        <li class="min-temp main-font-color display-5">
                            100
                        </li>
                    </ul>
                </li>
                <hr class="text-light">
                <li>
                    <span><img src="/Weather-Forecast-App/Images/high-tide.png" alt="" srcset="" style="width: 70px;height: 70px;"></span><h5 class="display-5 main-font-color">Sea level</h5>
                    <ul style="list-style: none;">
                        <li class="min-temp main-font-color display-5">
                            100
                        </li>
                    </ul>
                </li>
                <hr class="text-light">
                <li>
                    <span><img src="/Weather-Forecast-App/Images/level.png" alt="" srcset="" style="width: 70px;height: 70px;"></span><h5 class="display-5 main-font-color">Ground level</h5>
                    <ul style="list-style: none;">
                        <li class="min-temp main-font-color display-5">
                            100
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- script sheet  -->
    <script src="script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
